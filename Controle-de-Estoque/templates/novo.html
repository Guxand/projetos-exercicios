{% extends "index.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control">
          </div>
          <a class="btn btn-danger" href="{{ url_for('consultar_estoque') }}">Voltar</a>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
