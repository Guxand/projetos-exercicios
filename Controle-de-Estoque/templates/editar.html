{% extends "index.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
        <input type="hidden" name="id" value="{{ item.id }}">
          <div class="form-group">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" class="form-control" value="{{ item.item }}">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ item.categoria }}">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" class="form-control" value="{{ item.quantidade }}">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control" value="{{ item.descricao }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('consultar_estoque') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
